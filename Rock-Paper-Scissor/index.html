<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="app.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <header class="header">
            <h1>PLAYER VS AI</h1>
        </header>
        <div class="body-container">
            <!-- Inputs  -->
            <div class="game-option-container">
                <input id='Rock' type="image" src="./images/rock.png"
                    alt="rock image" />
                <h2 id="image-title">Rock</h2>
            </div>
            <div class="game-option-container">
                <input id="Paper" type="image" src="./images/paper.png"
                    alt="paper image" />
                <h2 id="image-title">Paper</h2>
            </div>
            <div class="game-option-container">
                <input id="Scissors" type="image" src="./images/scissors.png"
                    alt="scissors image" />
                <h2 id="image-title">Scissors</h2>
            </div>
        </div>

        <!-- Player Choice Section -->
        <div class="player-choice">
            <h3> <i class="fa fa-user" style="font-size:40px"></i>User Choice:
                <span id="user-choice"></span></h3>
            <h3><i class="fa fa-reddit-alien"></i>Computer Choice: <span
                    id="computer-choice"></span></h3>
        </div>

        <!-- Result Section -->
        <div class="result-container">
            <h1><span id="result"></span></h1>
        </div>

        <script src="app.js" charset="UTF-8"></script>
    </body>
</html>
